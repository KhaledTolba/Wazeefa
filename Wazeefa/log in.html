						<table align=center>
							<tr>

									<input type="username" id="userName" value="Enter your name" onfocus="fun1()" onblur="fun2()" Required>

							</tr>
							<tr>
								<td>Password</td>
								<td>
									<input type="password" id="pass" Required>

							</tr>
							<br>
							<tr>
								<td colspan=2 align=center>
									<input type="checkbox" id="chk"> Remember me<br>
									<button type="submit" value="log in" class="ssuu" id="su" onclick="setLocalStorage();">Submit</button>
								</td>
							</tr>
						</table>

						<br>
						<br>
						<br>
						<br>
						<br>
					
						
					<script>
						function fun1()
						{
							var u = document.getElementById("userName");
							if(u.value=="Enter your name")
								u.value="";
						}
						function fun2()
						{
							var u = document.getElementById("userName");
							if(u.value=="")
							{
								u.value="Enter your name";
							}
							else
							{
								var x= String(u.value);
								var e=document.getElementById("error");
								if(x.length<=3)
								{
									e.src="sources/notvalid.png";
								}
								else
								{
									e.src="sources/valid.png";
								}
							}
							
						}
						function setLocalStorage()
						{
							
							if(document.getElementById("chk").checked = true) 
							{
								localStorage.user = document.getElementById("userName").value;
								localStorage["pass"] = document.getElementById("pass").value;
								alert("Data saved");
							}
							else 
							{
								alert("Sorry no web");
							}
							function getLocalStorage() 
							{
								if (localStorage.user) 
								{
									document.getElementById("userName").value=localStorage.user;
								} 
								
								if (localStorage.age) 
								{
									document.getElementById("pass").value=localStorage["pass"];
								} 
							}
						}
